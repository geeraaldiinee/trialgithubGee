<body>

<div id="container">
	<h1 class="hidden">I dont know what to do</h1>
	<main id="customer">
			<img
				sizes="(min-width: 1280px) 900px,
				(min-width: 800px) 600px,
				100vw"
				srcset="
				images/1280x800_q9pam6_c_scale,w_390.jpg 390w,
				images/1280x800_q9pam6_c_scale,w_711.jpg 711w,
				images/1280x800_q9pam6_c_scale,w_972.jpg 972w,
				images/1280x800_q9pam6_c_scale,w_1187.jpg 1187w,

				id="hero">

			<img src="images/MES.svg" alt="MES logo" id="logo">
		</header>
		<section id="signUp">
		<h2>Gee was here doing some github pulling<br> Perfect Serum</h2>
		<form id="customerForm">
			<h3>Sign Up Now</h3>

			<label for="fname">First Name</label>
			<input type="text" id="fname">
			<label for="lname">Last Name</label>
			<input type="text" id="lname">
			<label for="email">Email</label>
			<input type="email" id="email">
			<label for="city">City</label>
			<input type="text" id="city">
			<label for="tel">Phone number</label>
			<input type="tel" id="tel">
			<div id="checkbox">
				<input type="checkbox" id="terms">
				<label for="terms">I agree to the <span id="highlight">Mise en scene</span></label>
			</div>
			<input id="submit" type="submit" value="SIGN UP">
		</form>
		</section>
	</main>
</div>

<script src="js/main.js"></script>
